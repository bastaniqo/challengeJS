<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChallengeJS</title>
</head>
<body>
    
<div>
    <form action="" method="get" enctype="text/plain">

        <label for="Marca">Marca de tu tarjeta</label> <br>
        <select name="Marca" id="Marca">
            <option value="VISA">VISA</option>
            <option value="NARA">NARA</option>
            <option value="AMEX">AMEX</option>
        </select> <br><br>

        <label for="Número de tarjeta">Número de tarjeta</label> <br>
        <input type="text" id="Número de tarjeta" placeholder="Número de su tarjeta" required> <br><br>

        <label for="Cardholder">Cardholder</label> <br>
        <input type="text" id="Cardholder" placeholder="Nombre y apellido" required> <br><br>

        <label for="Fecha de vencimiento">Fecha de vencimiento</label> <br>
        <input type="text" id="Fecha de vencimiento" placeholder="Vencimiento de la tarjeta" required> <br><br>

        <input type="submit" value="Enviar"> <br><br>

        
        

    </form>
</div>




<script src="/script.js"></script>

</body>
</html>
